sylius_grid:
    grids:
        sylius_admin_user:
            driver:
                name: doctrine/orm
                options:
                    class: %sylius.model.admin_user.class%
                    repository:
                        method: createNoneRootQueryBuilder
            sorting:
                firstName: asc
                lastName: asc
                email: asc
            fields:
                firstName:
                    type: string
                    label: "First Name"
                    sortable: ~
                lastName:
                    type: string
                    label: "Last Name"
                    sortable: ~
                email:
                    type: string
                    label: "Email"
                    sortable: ~
                created_at:
                    type: datetime
                    label: "Created Date"
                    options:
                        format: d-m-Y H:i
                enabled:
                    type: twig
                    label: toro.ui.enabled
                    options:
                        template: ToroAdminBundle:Grid/Field:yesNo.html.twig
            filters:
                email:
                    type: string
                    label: toro.ui.email
                username:
                    type: string
                    label: toro.ui.name
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete
